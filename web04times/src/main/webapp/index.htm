<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dados do Jogador - Cadastro</title>
</head>
<body>
    <h1>Dados do Jogador</h1>
    <form action="time" method="post">
        <p>
            Nome do Jogador: <input type="text" name="nomeJogador" />
        </p>
        <p>
            Apelido do Jogador: <input type="text" name="apelidoJogador" />
        </p>
        <p>
            Posição do Jogador: <input type="text" name="posicaoJogador" />
        </p>
        <p>
            Idade do Jogador: <input type="text" name="idadeJogador" />
        </p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
    </form>
</body>
</html>
