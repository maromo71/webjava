<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Remover Jogador</title>
    <f:metadata>
        <f:viewParam name="jogador" value="${jogadorBean.jogador.idJogador}"/>
        <f:event type="preRenderView" listener="#{jogadorBean.jogadorPorId}"/>
    </f:metadata>
</h:head>
<h:body>
    <h1>Remover - Confirmação</h1>
    <h3>
        <h:messages/>
    </h3>
    <h:form rendered="#{jogadorBean.jogador.idJogador != 0}">

        <h:commandButton value="Confirmar Remoção Jogaodr #{jogadorBean.jogador.nome} ?" action="#{jogadorBean.remover}"/>
    </h:form>

    <h:link value="Voltar" outcome="home"/>
</h:body>
</html>
